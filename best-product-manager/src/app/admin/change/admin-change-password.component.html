<div class="admin-change-password-container">
    <h2>Đổi mật khẩu (Admin)</h2>
  
    <p *ngIf="targetUserName">
      Thay đổi mật khẩu cho thành viên:
      <strong>{{ targetUserName }}</strong>
    </p>
  
    <table class="change-password-table" *ngIf="!errorMessage">
      <tr>
        <td class="label-cell">
          <label for="newPassword">Mật khẩu mới:</label>
        </td>
        <td class="input-cell">
          <input
            id="newPassword"
            type="password"
            [(ngModel)]="newPassword"
            class="text-input"
          />
        </td>
      </tr>
  
      <tr>
        <td></td>
        <td class="button-cell">
          <button
            type="button"
            class="primary-button"
            (click)="onApply()"
          >
            Áp dụng
          </button>
        </td>
      </tr>
  
      <tr *ngIf="errorMessage">
        <td></td>
        <td>
          <p class="error-text">{{ errorMessage }}</p>
        </td>
      </tr>
  
      <tr *ngIf="successMessage">
        <td></td>
        <td>
          <p class="success-text">{{ successMessage }}</p>
        </td>
      </tr>
    </table>
  
    <p *ngIf="errorMessage" class="error-text">
      {{ errorMessage }}
    </p>
  </div>
