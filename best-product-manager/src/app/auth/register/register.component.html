<div class="register-container">
  <h2>Đăng ký tài khoản</h2>

  <table class="register-table">
    <tr>
      <td class="label-cell">
        <label for="userName">Tên đăng nhập:</label>
      </td>
      <td class="input-cell">
        <input
          id="userName"
          type="text"
          [(ngModel)]="userName"
          class="text-input"
        />
      </td>
    </tr>

    <tr>
      <td class="label-cell">
        <label for="password">Mật khẩu:</label>
      </td>
      <td class="input-cell">
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          class="text-input"
        />
      </td>
    </tr>

    <tr>
      <td class="label-cell">
        <label for="confirmPassword">Xác nhận mật khẩu:</label>
      </td>
      <td class="input-cell">
        <input
          id="confirmPassword"
          type="password"
          [(ngModel)]="confirmPassword"
          class="text-input"
        />
      </td>
    </tr>

    <tr>
      <td></td>
      <td class="buttons-cell">
        <button
          type="button"
          class="primary-button"
          (click)="onRegister()"
        >
          Đăng ký
        </button>
      </td>
    </tr>

    <tr *ngIf="errorMessage">
      <td></td>
      <td>
        <p class="error-text">{{ errorMessage }}</p>
      </td>
    </tr>

    <tr *ngIf="successMessage">
      <td></td>
      <td>
        <p class="success-text">{{ successMessage }}</p>
      </td>
    </tr>
  </table>
</div>
