<div class="change-password-container">
  <h2>Đổi mật khẩu</h2>

  <table class="change-password-table">
    <tr>
      <td class="label-cell">
        <label for="currentPassword">Mật khẩu cũ:</label>
      </td>
      <td class="input-cell">
        <input
          id="currentPassword"
          type="password"
          [(ngModel)]="currentPassword"
          class="text-input"
        />
      </td>
    </tr>

    <tr>
      <td class="label-cell">
        <label for="newPassword">Mật khẩu mới:</label>
      </td>
      <td class="input-cell">
        <input
          id="newPassword"
          type="password"
          [(ngModel)]="newPassword"
          class="text-input"
        />
      </td>
    </tr>

    <tr>
      <td class="label-cell">
        <label for="confirmNewPassword">Xác nhận mật khẩu mới:</label>
      </td>
      <td class="input-cell">
        <input
          id="confirmNewPassword"
          type="password"
          [(ngModel)]="confirmNewPassword"
          class="text-input"
        />
      </td>
    </tr>

    <tr>
      <td></td>
      <td class="button-cell">
        <button
          type="button"
          class="primary-button"
          (click)="onSubmit()"
        >
          Xác nhận
        </button>
      </td>
    </tr>

    <tr *ngIf="errorMessage">
      <td></td>
      <td>
        <p class="error-text">{{ errorMessage }}</p>
      </td>
    </tr>

    <tr *ngIf="successMessage">
      <td></td>
      <td>
        <p class="success-text">{{ successMessage }}</p>
      </td>
    </tr>
  </table>
</div>
